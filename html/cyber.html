<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>CyberSecurity Dashboard</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #00ff9d;
            --danger-color: #ff4658;
            --background: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--primary-color);
            padding: 20px;
            position: fixed;
            height: 100vh;
            width: 250px;
        }

        .logo {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--secondary-color);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover {
            background: #333;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            grid-column: 2;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--secondary-color);
        }

        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-card {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 12px;
            height: 400px;
        }

        .alert-banner {
            background: var(--danger-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style> 
 </head> 
 <body> 
  <nav class="sidebar"> 
   <div class="logo">
    CyberShield
   </div> 
   <ul class="nav-menu"> 
    <li class="nav-item"><i class="fas fa-home"></i> Dashboard</li> 
    <li class="nav-item"><i class="fas fa-bell"></i> Alerts</li> 
    <li class="nav-item"><i class="fas fa-chart-network"></i> Network</li> 
    <li class="nav-item"><i class="fas fa-shield-alt"></i> Firewall</li> 
    <li class="nav-item"><i class="fas fa-user-secret"></i> IAM</li> 
   </ul> 
  </nav> 
  <main class="main-content"> 
   <div class="dashboard-header"> 
    <h1>Security Dashboard</h1> 
    <div class="time-display" id="timeDisplay"></div> 
   </div> 
   <div class="alert-banner">
     ⚠️ 3 Critical Alerts Detected - Immediate Attention Required 
   </div> 
   <div class="stats-container"> 
    <div class="stat-card"> 
     <h3>Active Threats</h3> 
     <p class="stat-value" id="activeThreats">0</p> 
    </div> 
    <div class="stat-card"> 
     <h3>Blocked Attacks</h3> 
     <p class="stat-value" id="blockedAttacks">0</p> 
    </div> 
    <div class="stat-card"> 
     <h3>Vulnerabilities</h3> 
     <p class="stat-value" id="vulnerabilities">0</p> 
    </div> 
   </div> 
   <div class="chart-container"> 
    <div class="chart-card"> 
     <canvas id="networkTrafficChart"></canvas> 
    </div> 
    <div class="chart-card"> 
     <canvas id="threatDistributionChart"></canvas> 
    </div> 
    <div class="chart-card"> 
     <canvas id="incidentTrendChart"></canvas> 
    </div> 
    <div class="chart-card"> 
     <canvas id="vulnerabilityChart"></canvas> 
    </div> 
   </div> 
  </main> 
  <script>
        // Real-time Updates
        function updateStats() {
            document.getElementById('activeThreats').textContent = 
                Math.floor(Math.random() * 20);
            document.getElementById('blockedAttacks').textContent = 
                Math.floor(Math.random() * 100);
            document.getElementById('vulnerabilities').textContent = 
                Math.floor(Math.random() * 15);
        }

        // Time Display
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = 
                now.toLocaleTimeString('en-US', { hour12: true });
        }

        // Chart Configurations
        const networkTrafficCtx = document.getElementById('networkTrafficChart').getContext('2d');
        new Chart(networkTrafficCtx, {
            type: 'line',
            data: {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                datasets: [{
                    label: 'Network Traffic (GB)',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#00ff9d',
                    tension: 0.4
                }]
            }
        });

        const threatDistributionCtx = document.getElementById('threatDistributionChart').getContext('2d');
        new Chart(threatDistributionCtx, {
            type: 'doughnut',
            data: {
                labels: ['Malware', 'Phishing', 'DDoS', 'Insider'],
                datasets: [{
                    data: [30, 45, 15, 10],
                    backgroundColor: ['#ff4658', '#00ff9d', '#ffa800', '#009dff']
                }]
            }
        });

        const incidentTrendCtx = document.getElementById('incidentTrendChart').getContext('2d');
        new Chart(incidentTrendCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Security Incidents',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: '#00ff9d'
                }]
            }
        });

        const vulnerabilityCtx = document.getElementById('vulnerabilityChart').getContext('2d');
        new Chart(vulnerabilityCtx, {
            type: 'radar',
            data: {
                labels: ['Servers', 'Endpoints', 'Network', 'Cloud', 'IoT'],
                datasets: [{
                    label: 'Vulnerability Score',
                    data: [65, 59, 90, 81, 56],
                    backgroundColor: 'rgba(0, 255, 157, 0.2)',
                    borderColor: '#00ff9d'
                }]
            }
        });

        // Update data every 5 seconds
        setInterval(() => {
            updateStats();
            updateTime();
        }, 5000);

        // Initial calls
        updateStats();
        updateTime();

        // Navigation interaction
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => 
                    nav.style.background = '');
                this.style.background = '#333';
            });
        });
    </script> 
 </body>
</html>
